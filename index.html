<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor em Imagens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #5E3269, #9E50A1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    .carousel {
  width: 90%;
  max-width: 500px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  margin-bottom: 20px;
  position: relative;
  aspect-ratio: 4/3; /* novo */
}


    .slides {
      display: flex;
      width: 300%;
      transition: transform 1s ease;
    }

    .slides img {
  flex: 0 0 100%;
  width: 100%;
  height: auto;
  aspect-ratio: 4/3; /* Mant√©m um formato bonito de imagem */
  object-fit: cover;
  border-radius: 20px;
}


    .romantic-message {
      font-size: 1.5em;
      max-width: 600px;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .music-button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #000000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-button:hover {
      background-color: #552586;
    }

    .countup {
      font-size: 1.2em;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      max-width: 600px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

  </style>
</head>
<body> 
  <div class="carousel">
    <div class="slides">
        <img src="/eu1.jpeg"> 
        <img src="/eu2.jpeg">
        <img src="/eu3.jpeg">
    </div>
    <div class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</div>
    <div class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</div>
  </div>

  <div class="romantic-message">
    <p>
      Cada imagem √© uma lembran√ßa linda do nosso amor.<br>
      Te amo mais a cada dia! üíñ
    </p>
  </div>

  <button class="music-button" onclick="toggleMusic()">Tocar M√∫sica</button>

  <audio id="loveSong">
    <source src="/Drake - Yebba‚Äôs Heartbreak (Audio) [9rlW2rUzyn0].mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- CONTADOR DE TEMPO JUNTOS -->
  <div class="countup">
    <p>Estamos juntos h√°:</p>
    <p id="timeTogether">Calculando...</p>
  </div>

  <script>
    const audio = document.getElementById('loveSong');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    const carousel = document.querySelector('.carousel');
    const slides = document.querySelector('.slides');
    let currentIndex = 0;

    // Fun√ß√£o para mover os slides
    function moveSlide(direction) {
      const totalSlides = slides.children.length;
      
      // Atualiza o √≠ndice com base na dire√ß√£o
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      
      // Ajusta a transforma√ß√£o para o √≠ndice correto
      const offset = -(currentIndex * 35);
      slides.style.transform = `translateX(${offset}%)`;
    }

    // CONTADOR DE TEMPO JUNTOS
    const startDate = new Date("2023-12-26T00:00:00"); // ‚¨ÖÔ∏è Altere aqui a data do come√ßo do relacionamento
    const countupElement = document.getElementById("timeTogether");

    function updateCountup() {
      const now = new Date();

      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      countupElement.innerHTML = `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos üíû`;
    }

    setInterval(updateCountup, 1000);
  </script>

</body>
</html>
